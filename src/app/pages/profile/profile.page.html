<ion-header style="margin: 0% !important;">
  <ion-toolbar>
    <div class="contenedor">
      <ion-img class="logo-header-start" src="./assets/img/Logo-SoFi_Horizontal.png">
      </ion-img>
      <ion-img class="logo-header" src="./assets/img/logoFiscalia.jpg">
      </ion-img>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br />
  <ion-title class="title"><h1>MI PERFIL</h1></ion-title>
  <br />
  <ion-grid>
    <ion-row>
      <ion-col>
        <div>
          <img  [src]="urlImage" width="120"  height="120" class="img-user">
          <ion-button  (click)="takePhoto()" size="small" color="#01509f" class="bt-prof-img">
            <ion-icon name="camera"></ion-icon>
          </ion-button>
        </div>
      </ion-col>
      <ion-col>
        <div>
          <ion-button size="small" color="#01509f" class="bt-prof" (click)="showNotification()">
            <ion-icon name="notifications-outline"></ion-icon>
            &nbsp;
            Novedades
          </ion-button>
          <br />
          <ion-button size="small" color="#01509f" class="bt-prof" (click)="showFavorites()">
            <ion-icon name="star-outline"></ion-icon>
            &nbsp;
            Favoritos
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <br/>
  <ion-title class="title-sec">
    Mi Informacion  &nbsp;&nbsp;
    <ion-button size="small" color="#01509f" *ngIf="user.user=='manual'" (click)="editForm()" class="bt-prof">
      <ion-icon name="create-outline"></ion-icon>
    </ion-button>
  </ion-title>
  <br/>
  <ion-grid class="grid-items" *ngIf="!editUser">
    <ion-row>
      <b>Identificacion: </b> &nbsp; {{user.identification}}
    </ion-row>
    <ion-row>
      <b>Nombre: </b> &nbsp; {{user.name}}
    </ion-row>
    <ion-row>
      <b>Apellido: </b> &nbsp; {{user.lastname}}
    </ion-row>
    <ion-row>
      <b>Correo: </b> &nbsp; {{user.email}}
    </ion-row>
    <ion-row>
      <b>Telefono: </b> &nbsp; {{user.phone1}}
    </ion-row>
    <ion-row>
      <b>Ciudad: </b> &nbsp; {{user.city}}
    </ion-row>
  </ion-grid>
  <br/>

  <form novalidate (ngSubmit)="updateUser()" #f="ngForm" class="form-items" *ngIf="editUser">
    <ion-item>
      <ion-label><b>Nombre</b></ion-label>
      <ion-input required   minlength="3" maxlength="20" pattern="[A-Za-z ]*"  type="text" [(ngModel)]="userEdit.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><b>Apellido</b></ion-label>
      <ion-input required type="text"   minlength="3" maxlength="20" pattern="[A-Za-z ]*"  [(ngModel)]="userEdit.lastname" name="altername"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><b>Telefono</b></ion-label>
      <ion-input required type="text"   minlength="5" maxlength="11" pattern="[0-9]*" [(ngModel)]="userEdit.phone1" name="phone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><b>Ciudad</b></ion-label>
      <ion-input required type="text" minlength="3" maxlength="20" pattern="[A-Za-z ]*"  [(ngModel)]="userEdit.city" name="city"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><b>Direccion</b></ion-label>
      <ion-input required type="text" minlength="3" maxlength="40"  [(ngModel)]="userEdit.address" name="address"></ion-input>
    </ion-item>
    <br/>
    <ion-button type="submit" size="small" color="#01509f" style="margin-left: 38%;" [disabled]="f.invalid" class="bt-prof">
      <ion-icon name="create-outline"></ion-icon>
      Editar
    </ion-button>
  </form>
  <br/> <br/> <br/>
</ion-content>
