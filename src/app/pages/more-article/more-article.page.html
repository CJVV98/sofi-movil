<ion-header style="margin: 0% !important;">
  <ion-toolbar class="toolbar">
    <div class="contenedor">
      <ion-img class="logo-header-start" src="./assets/img/Logo-SoFi_Horizontal.png">
      </ion-img>
      <ion-img class="logo-header" src="./assets/img/logoFiscalia.jpg">
      </ion-img>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content>
  <h1 class="title-article">{{article.title}}</h1>
  <h6 class="title-article">{{article.author}}</h6>
  <div [innerHTML]="article.content" class="content-article">
  </div>
  <div *ngIf="view">
    <ion-card class="card-cal">
      <ion-label class="title-cal">Añadir calificaciòn  <ion-icon (click)="selectScore()" name="add-circle-outline"></ion-icon></ion-label>
      <bar-rating [(rate)]="faoRate" (rateChange)="logRatingChange($event)" [max]="5" [theme]="'stars'"></bar-rating> 
    </ion-card>
    <ion-card class="card-cal">
      <ion-label class="title-cal">Añadir a favoritos <ion-icon (click)="verifyFavorite()" name="add-circle-outline"></ion-icon></ion-label>
     <br/>
     <ion-button  class="ico-but" color="dark" (click)="changeFavorite()"> <ion-icon class="ico-fav" [name]="nameIcon"></ion-icon></ion-button>
     
    </ion-card>
  </div>
  <br/><br/><br/><br/><br/>
</ion-content>
