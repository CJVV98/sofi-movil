
<ion-tabs>

  <ion-tab-bar class="tab" slot="bottom">
    <ion-tab-button class="tab" tab="event">
      <ion-icon name="calendar"></ion-icon>
      <ion-label>Eventos</ion-label>
    </ion-tab-button>

    <ion-tab-button class="tab" tab="library">
      <ion-icon name="library"></ion-icon>
      <ion-label>Biblioteca</ion-label>
    </ion-tab-button>

    <ion-tab-button class="tab" tab="thematic">
      <ion-icon name="file-tray-stacked"></ion-icon>
      <ion-label>Tem√°ticas</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="active" class="tab" tab="login">
      <ion-icon name="person-circle"></ion-icon>
      <ion-label>Iniciar sesion</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="!active" class="tab" tab="profile">
      <ion-icon name="person-circle"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
