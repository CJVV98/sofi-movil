<ion-header style="margin: 0% !important;">
  <ion-toolbar >
    <div class="contenedor">
        <ion-img class="logo-header-start" src="./assets/img/Logo-SoFi_Horizontal.png">
        </ion-img>
      <ion-img class="logo-header" src="./assets/img/moodlelogo.png">
      </ion-img>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-list *ngFor="let article of articles">
      <ion-card>
        <ion-card-title>{{article.title}}</ion-card-title>
        <ion-card-subtitle>{{article.date}}</ion-card-subtitle>
      </ion-card>
    </ion-list>
  </ion-card>

</ion-content>
