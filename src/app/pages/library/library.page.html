<ion-header style="margin: 0% !important;">
  <ion-toolbar   class="toolbar" >
    <div class="contenedor">
        <ion-img class="logo-header-start" src="./assets/img/Logo-SoFi_Horizontal.png">
        </ion-img>
        <ion-img class="logo-header" src="./assets/img/logoFiscalia.jpg">
      </ion-img>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content >
  <br/>
  <ion-title class="title-art">ARTICULOS</ion-title>
  <ion-searchbar style="color: black;" (keyup)="search($event)" ></ion-searchbar>
  <ion-card class="card-article" *ngFor="let article of articles">
    <img width="100%" height="180" [src]="article.primary_image" >   
    <ion-card-content>
      <ion-card-title>
        <ion-card-title class="article-title">{{article.title}}</ion-card-title>
        </ion-card-title>
        <ion-card-subtitle>{{article.date}}</ion-card-subtitle>
      <p style="text-align: justify">
        {{article.extract}}
        <br/>
        <button size="small" (click)="moreArticle(article.id)" style="background: #484848; color: blanchedalmond;">Ver mas</button>
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>
