<ion-header style="margin: 0% !important;">
  <ion-toolbar >
    <div class="contenedor">
        <ion-img class="logo-header-start" src="./assets/img/Logo-SoFi_Horizontal.png">
        </ion-img>
      <ion-img class="logo-header" src="./assets/img/moodlelogo.png">
      </ion-img>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content >
  <br/>
  <ion-title style="color:#01509f">ARTICULOS</ion-title>
  <ion-searchbar ></ion-searchbar>
  <ion-card *ngFor="let article of articles">
    <img src="https://cdn.pixabay.com/photo/2015/11/07/12/02/business-1031754_960_720.jpg"/>
    <ion-card-content>
      <ion-card-title>
        <ion-card-title>{{article.title}}</ion-card-title>
        </ion-card-title>
        <ion-card-subtitle>{{article.date}}</ion-card-subtitle>
      <p>
        {{article.content.substring(0,10)}}
        <a href="#">Ver mas</a>
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>
