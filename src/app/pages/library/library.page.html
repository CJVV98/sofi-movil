<ion-header style="margin: 0% !important;">
  <ion-toolbar >
    <div class="contenedor">
        <ion-img class="logo-header-start" src="./assets/img/Logo-SoFi_Horizontal.png">
        </ion-img>
      <ion-img class="logo-header" src="./assets/img/moodlelogo.png">
      </ion-img>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content >
  <br/>
  <ion-title style="color:#01509f">ARTICULOS</ion-title>
  <ion-searchbar ></ion-searchbar>
  <ion-card *ngFor="let article of articles">
    <img width="100%" height="180" [src]="article.primary_image" >   
    <ion-card-content>
      <ion-card-title>
        <ion-card-title style="color: #092440;">{{article.title}}</ion-card-title>
        </ion-card-title>
        <ion-card-subtitle>{{article.date}}</ion-card-subtitle>
      <p style="text-align: justify">
        {{article.extract}}
        <br/>
        <button size="small" (click)="moreArticle(article)" style="background:#01509f; color: blanchedalmond;">Ver mas</button>
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>
