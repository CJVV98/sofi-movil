<ion-header>
  <ion-toolbar>
    <div class="contenedor">
      <div class="circulo"></div>
      <ion-img class="logo-header" src="https://www.fiscalia.gov.co/colombia/wp-content/uploads/LogoHorizontal_1.jpg">
      </ion-img>
    </div>

  </ion-toolbar>
</ion-header>

<ion-content>

  <div align="center">
    <ion-img class="logo-sofi" src="../../assets/img/Logo-SoFi_Vertical (1).png"></ion-img>
    <form [formGroup]="form" *ngIf="!continue">
      <ion-item>
        <ion-input  placeholder="Ingrese su correo" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" formControlName="email"></ion-input>
      </ion-item>
      <br/>
      <ion-button class="boton" type="submit" [disabled]="form.invalid" (click)="sendEmail()">Recuperar ahora</ion-button>
      <br/>
      <ion-button class="boton" type="submit" (click)="goBack()" >Regresar</ion-button>
    </form>
    <form [formGroup]="formChange" *ngIf="continue">

      <ion-item>
        <ion-label position="floating">Codigo</ion-label>
        <ion-input [disabled]="continueChange"  maxlength="4" (keyup)="searchCode($event)" required  formControlName="code" ></ion-input>
      </ion-item>
      <ion-item *ngIf="continueChange">
        <ion-label position="floating">Nueva contraseña</ion-label>
        <ion-input required formControlName="password"></ion-input>
      </ion-item>
      <ion-item  *ngIf="continueChange">
        <ion-label position="floating">Repetir contraseña</ion-label>
        <ion-input  required  formControlName="confirmPassword"></ion-input>
      </ion-item>
      <br/>
      <ion-button class="boton" type="submit" [disabled]="!(!formChange.invalid && formChange.value['password']==formChange.value['confirmPassword'] && formChange.value['password'].length>2)" (click)="changePassword()">Cambiar contraseña</ion-button>
      <br/>
      <ion-button class="boton" type="submit" (click)="goBack()" >Regresar</ion-button>
    </form>
  </div>


</ion-content>

<ion-footer>
  <div class="oval"></div>
</ion-footer>
