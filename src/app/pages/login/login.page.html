<ion-header>
  <ion-toolbar>
    <div class="contenedor">
      <div class="circulo"></div>
      <ion-img class="logo-header" src="https://www.fiscalia.gov.co/colombia/wp-content/uploads/LogoHorizontal_1.jpg">
      </ion-img>
    </div>

  </ion-toolbar>
</ion-header>

<ion-content>

  <div align="center">
    <ion-img class="logo-sofi" src="../../assets/img/Logo-SoFi_Vertical (1).png"></ion-img>
    <form [formGroup]="loginForm">
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input type="text" required formControlName="user"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" required formControlName="password"></ion-input>
      </ion-item>
      <br/>
      <ion-button class="boton" type="submit" [disabled]="loginForm.invalid" (click)="login()">Ingresar</ion-button>
      <br/>
    </form>
    <ion-button class="boton" color="secondary" (click)="forgotPassword()" >Recuperar contraseña</ion-button>
   
    <br/><br/>
  </div>

</ion-content>

<ion-footer>
  <div class="oval"></div>
</ion-footer>
