<ion-header style="margin: 0% !important;">
  <ion-toolbar >
    <div class="contenedor">
        <ion-img class="logo-header-start" src="./assets/img/Logo-SoFi_Horizontal.png">
        </ion-img>
      <ion-img class="logo-header" src="./assets/img/moodlelogo.png">
      </ion-img>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br/>
  <ion-title style="color:#01509f">EVENTOS</ion-title>
  <ion-searchbar ></ion-searchbar>
  <ion-card>
    <ion-list *ngFor="let event of events">
      <ion-card>
        <ion-card-title>{{event.name}}</ion-card-title>
        <ion-card-subtitle>{{event.information}}</ion-card-subtitle>
      </ion-card>
    </ion-list>
  </ion-card>

</ion-content>
